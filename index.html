<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Image Toggle</title>
    <style>
        .venky {
            background-color: red;
            width: 100px;
            height: 40px;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        } 
    </style>  
</head>
<body>
    <div>
        <!-- Button to show the image -->
        <button onclick="showImage()" class="venky">Show Image</button> 
        
        <!-- Button to hide the image -->
        <button onclick="hideImage()" class="venky">Hide Image</button> 

        <!-- Image to be toggled -->
        <img id="toggleImage" src="/pavan.png" alt="img" width="100px" height="100px" style="display:none;">
    </div> 

    <script>
        // Function to show the image
        function showImage() {
            document.getElementById("toggleImage").style.display = "block";
        }

        // Function to hide the image
        function hideImage() {
            document.getElementById("toggleImage").style.display = "none";
        }
    </script>    
</body> 
</html>
